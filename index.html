<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/form-signin-login.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Code Heaven | Cadastre-se</title>
</head>
<body>

    <section class="signup-login">
        <div class="background-signup-login">
            <h1 class="title-signup-login">Cadastrar-se</h1>
            <form action="login.html" method="post" class="signin-login" id="signupForm">

                <div class="input-content">
                    <input type="text" name="name" placeholder="Nome" class="form-input required" id="inputName" onfocusout="signNameValidate()">
                    <div class="input-error"></div>
                </div>

                <div class="input-content">
                    <input type="email" name="email" placeholder="E-mail" class="form-input required" id="inputEmail" onfocusout="signEmailValidate()">
                    <div class="input-error"></div>
                </div>

                <div class="input-content">
                    <input type="password" name="password" placeholder="Senha" class="form-input required" id="inputPassword" onfocusout="signPasswordValidate()">
                    <div class="input-error"></div>
                </div>

                <div class="input-content">
                    <input type="password" name="confirm-password" placeholder="Confirmar Senha" class="form-input required" id="inputConfirmpassowrd" onfocusout="signConfirmpasswordValidate()">
                    <div class="input-error"></div>
                </div>

                <span class="login-text">
                    JÃ¡ possui uma conta? <a href="paginas/login.html">Entrar</a>
                </span>
                <button id="submit" class="submit" type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <script src="scripts/form-validation.js"></script>
</body>
</html>
